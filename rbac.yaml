apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupyter-rb
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jupyter-rb
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
    resources:
      - namespaces
      - endpoints
      - deployments
      - pods
      - jobs
      - replicasets
      - daemonsets
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jupyter-rb
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jupyter-rb
